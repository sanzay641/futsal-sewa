{% if messages %}
    {% for message in messages %}
    <div id="message" class="container mt-2 py-2">
        <div class="alert alert-dismissable text-center py-0" role="alert" style="background-color: #6912A7;">
            <button class="close" type="button" data-dismiss="alert"><span aria-hidden="true" class="text-white">&times;</span></button>
            <strong class="text-white"> {{message}}</strong>
        </div>
    </div>
    {% endfor %}
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    setTimeout(function() {
        $('#message').fadeOut('slow')
    },2000);
</script>
