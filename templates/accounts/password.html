{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock title %}

{% block content %}

{% include 'partials/_message.html' %}

<div class="container py-2 mt-2 mb-3">
    <div class="row">
        <div class="col-md-6 mx-auto card">
            <form action="" method="POST" enctype="multipart/form-data" class="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Change Password</legend>
                    {{ form }}
                </fieldset>
                <div class="form-group">
                    <button class="" type="submit">Save Changes</button>
                </div>
            </form>
            
        </div>
    </div>
</div>

<style>
    legend {
        color: #6912A7;
    }

    
    button {
        display: inline-block;
        font-weight: 400;
        color: snow;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: #3ac57f;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
    }
    button:hover {
        background: #2ea569;
    }

    #id_new_password1, #id_new_password2, #id_old_password{
        width: 100%;
        border: none;
        border-bottom: 3px #6912A7 solid;
        height: 20px;
        margin: -20px 0;
        outline: none;
        margin: 10px 0;
    }
    label {
        color: #666666;
        font-family: 'Nunito';
        font-weight: 600;
        margin:-10px 0;
    }
    #id_username:focus, #id_password:focus{
        border-bottom: 3px #3ac57f solid;
        transition: .5s;
    }

    .errorlist {
        list-style: none;
        margin: 0;
        padding: 0;
        font-weight: 600;
        color: crimson;
        font-family: 'Nunito' sans-serif;
    }
</style>
{% endblock content %}
