{% extends 'base.html' %}
{% block title %} {% endblock title %}

{% block content %}


<div class="container">
    {% if request.user == form.instance.owner %}
    <div class="row mt-2 py-3">
        <div class="col-md-7 mx-auto">
        <h3 class="text-left">  </h3>
            <div class="card p-2">
                <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button type="submit"> Save Changes </button>
                </form>
            </div>
        </div>
    </div>
    {% else %}

    <h3 class="text-bold text-center" style="font-family:'Nunito';color:#6912A7">
        Restricted!
    </h3>
    {% endif %}
</div>

<style>
        button {
            display: inline-block;
            font-weight: 400;
            color: snow;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: #3ac57f;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
        }
        button:hover {
            background: #2ea569;
        }

        label {
            color: #666666;
            font-family: 'Nunito';
            font-weight: 600;
            margin:5px 0;
        }
        #id_name, #id_location, #id_price,#id_description {
            font-size: 18px;
            font-weight: 500;
            font-family: 'Nunito';
        }
        #id_name:focus, #id_location:focus, #id_price:focus,#id_description:focus {
            border-color: #3ac57f;
            transition: .2s;
        }
        #id_name, #id_location, #id_price  {
            width: 100%;
            border: none;
            border-bottom: 2px #6912A7 solid;
            height: 20px;
            margin: 20px;
            outline: none;
            margin: 10px 0;
        }
        #id_description {
            margin: 10px 0;
            width: 100%;
            height: 300px;
            border: 2.5px solid #666666;
        }
        input[type="file"] {
            display: none;
        }
        label[for="id_main_img"] {
            border: 2px solid #6912A7;
            display:block;
            margin: 5px 0;
            height:30px;
            padding: 3px 0;
            width: 80px;
            cursor: pointer;
        }
        label[for="id_cover_img"] {
            border: 2px solid #6912A7;
            display:block;
            margin: 5px 0;
            height:30px;
            padding: 3px 0;
            width: 100px;
            cursor: pointer;
        }
        label[for="id_main_img"]:hover,  label[for="id_cover_img"]:hover{
            border: 2px solid #3ac57f;
            background: #3ac57f;
            color: white;
            transition: .3s;
        }
</style>

{% endblock content %}
